{% extends "base.html" %}
{% block content %}
	<!-- start navigation -->
	<div class="navbar navbar-fixed-top navbar-default" role="navigation" style="background-color: #f8f9fa; border-bottom: 1px solid #ddd;">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">
					<img src="./static/images/logo.png" class="img-responsive" alt="logo" style="height: 45px;">
				</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right" style="display: flex; align-items: center;">
					<li><a href="/" class="smoothScroll">HOME</a></li>
					<li><a class="smoothScroll" href="/liver">LIVER</a></li>
					<li><a class="smoothScroll" href="/diabete">DIABETE</a></li>
					<li><a class="smoothScroll" href="/kidney">KIDNEY</a></li>
					<li><a class="smoothScroll" href="/stroke">STROKE</a></li>
					<li><a class="smoothScroll" href="/heart">HEART</a></li>

					{% if user %}
					<!-- ðŸ”¹ Professional Logout Button -->
					<li style="margin-left: 15px;">
						<form action="{{ url_for('auth.logout') }}" method="get" style="margin: 0;">
							<button type="submit"
								style="
									background-color: #2c3e50;
									color: #fff;
									border: none;
									border-radius: 6px;
									padding: 6px 14px;
									font-weight: 500;
									font-size: 14px;
									cursor: pointer;
									transition: background-color 0.3s, transform 0.2s;
								"
								onmouseover="this.style.backgroundColor='#34495e'; this.style.transform='scale(1.05)'"
								onmouseout="this.style.backgroundColor='#2c3e50'; this.style.transform='scale(1)'">
								Logout
							</button>
						</form>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
	<!-- end navigation -->

	{% block page %}
	{% endblock %}
