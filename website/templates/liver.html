{% extends "disease_page.html" %}
{% block page %}

<br><br><br>
<div class="container">
  <div class="text-center">
    <h2 style="margin-top: 60px;">ðŸ©º Liver Disease Prediction Form</h2>
    <p class="lead">Enter your health parameters below to assess your risk of liver disease.</p>
  </div>
  <hr>

  <form action="/predict" method="POST">
    <!-- Identify which disease this form is for -->
    <input type="hidden" name="disease" value="liver">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <label for="age">Age</label>
        <input class="form-control input-sm" type="number" min="0" required name="age" placeholder="Age">
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Total_Bilirubin">Total Bilirubin</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Total_Bilirubin" placeholder="Total Bilirubin" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Direct_Bilirubin">Direct Bilirubin</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Direct_Bilirubin" placeholder="Direct Bilirubin" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Alkaline_Phosphotase">Alkaline Phosphotase</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Alamine_Aminotransferase">Alamine Aminotransferase</label>
        <input class="form-control" type="number" min="0" step="0.01" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Aspartate_Aminotransferase">Aspartate Aminotransferase</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Total_Protiens">Total Proteins</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Total_Protiens" placeholder="Total Proteins" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Albumin">Albumin</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Albumin" placeholder="Albumin" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Albumin_and_Globulin_Ratio">Albumin and Globulin Ratio</label>
        <input class="form-control" type="number" min="0" step="0.001" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <label for="Gender">Gender</label>
        <select class="form-control" name="Gender" required>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>
    </div>

    <br><br><br>
    <div class="col-md-4 col-md-offset-4 text-center">
      <button type="submit" class="btn btn-success">Predict</button>
    </div>
  </form>
</div>

<br><br><br>
{% endblock %}
